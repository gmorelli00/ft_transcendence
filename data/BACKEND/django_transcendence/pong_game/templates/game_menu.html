{% load static %}

{% if only_content %}
	{% block content %}
		<div class="vw-100 vh-100 position-relative main-container">
			<div class="position-absolute top-0 start-0 vw-100 d-flex justify-content-around text-light">
				<div id="player1-box" class="w-25 d-flex flex-column text-start">
					<!-- <div id="player1-info-field" class="player fs-5 d-none">Player 1</div> -->
					<div id="player1-name-field" class="player-name mb-2 text-wrap" data-translate-key="5">Player 1</div>
					<div class="player-keys">
						<button type="button" id="w-button" class="btn btn-outline-light custom-btn m-1" disabled>W</button>
						<button type="button" id="s-button" class="btn btn-outline-light custom-btn m-1" disabled>S</button>
					</div>
				</div>
				<div id="playerBall-box" class="w-25 d-flex flex-column text-center d-none">
					<!-- <div class="player fs-5">Player 3</div> -->
					<div class="player-name mb-2 fs-1" id="ball" data-translate-key="6">Ball</div>
					<div class="player-keys">
						<button type="button" id="1-button" class="btn btn-outline custom-btn m-1" disabled>2</button>
						<button type="button" id="2-button" class="btn btn-outline-light custom-btn m-1" disabled>5</button>
					</div>
				</div>
				<div id="player2-box" class="w-25 d-flex flex-column text-end">
					<!-- <div id="player2-info-field" class="player fs-5 d-none" id="player2">Player 2</div> -->
					<div id="player2-name-field" class="player-name mb-2 text-wrap" data-translate-key="7">Player 2</div>
					<div class="player-keys">
						<button type="button" id="up-button" class="btn btn-outline-light custom-btn m-1"
							disabled>⬆</button>
						<button type="button" id="down-button" class="btn btn-outline-light custom-btn m-1"
							disabled>⬇</button>
					</div>
				</div>
			</div>

			<div id="game-container">

			<div class="modal fade" id="matchModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="matchModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="matchModalLabel" data-translate-key="8">Ready?</h1>
							<!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
						</div>
						<div class="modal-body">
							<div class="players-name"></div>
						</div>
						<div class="modal-footer">
							<button type="button" id="startMatch" class="btn btn-primary btn-hover" data-bs-dismiss="modal" data-translate-key="9">Start
								Match</button>
						</div>
					</div>
				</div>
			</div>
			

			<div id="main-menu"
				class="position-absolute top-50 start-50 translate-middle d-flex flex-column justify-content-center">
				<div class="menu-row p-3 d-flex justify-content-center">
					<button type="button" id="startGame" class="btn btn-primary btn-lg btn-press" data-translate-key="10">Start Game</button>
				</div>
				<div class="menu-row p-3 d-flex justify-content-center">
					<button class="m-2 btn btn-primary btn-press" id="gameSettings" type="button" data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasSettings" aria-controls="offcanvasSettings" data-translate-key="11">Game
						Settings</button>
					<button class="m-2 btn btn-primary btn-press" id="createTournament" type="button" data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasTournament" aria-controls="offcanvasTournament" data-translate-key="12">Create Tournament</button>
				</div>
			</div>

			<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasSettings"
				aria-labelledby="offcanvasSettingsLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasSettingsLabel" data-translate-key="13">Game Settings</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>

				<div class="offcanvas-body">
					<div class="d-flex flex-column">

						<!-- <div class="p-2  mb-4 d-flex flex-column">
							<label for="ballSpeed">Ball Speed:</label>
							<input type="number" id="ballSpeed" placeholder="Insert speed value" value="13">
						</div> -->
						<div class="p-2 mb-4">
							<label for="ballSpeed" class="form-label" data-translate-key="14">Ball Speed:</label>
							<div class="d-flex">
								<input type="range" id="ballSpeed" class="form-range" min="1" max="100" value="1">
								<span id="rangeSpeedValue" class="ms-3">1</span>
							</div>
						</div>

						<div class="p-2 mb-4">
							<label class="form-label" id="playersNumber" data-translate-key="15">Players Number:</label>
							
							<div>
								<!-- <input type="range" id="playersNumber" class="form-range" min="2" max="3" value="2">
								<span id="rangeValue" class="ms-3">2</span> -->

							<input type="radio" class="btn-check" name="options" id="playersOption1" autocomplete="off" checked>
							<label class="btn btn-primary btn-n-players btn-press" for="playersOption1" id="1player" data-translate-key="16">1 Player</label>
							
							<input type="radio" class="btn-check" name="options" id="playersOption2" autocomplete="off">
							<label class="btn btn-primary ms-1 btn-n-players btn-press" for="playersOption2" id="2players" data-translate-key="17">2 Players</label>

							<input type="radio" class="btn-check" name="options" id="playersOption3" autocomplete="off">
							<label class="btn btn-primary ms-1 btn-n-players btn-press" for="playersOption3" id="3players" data-translate-key="18">3 Players</label>

							</div>

						</div>

					</div>
				</div>
			</div>

			<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasTournament"
				aria-labelledby="offcanvasTournamentLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasTournamentLabel" data-translate-key="19">Tournament Mode</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<div class="d-flex flex-column">
						<div class="p-2">
							<div id="player-inputs" class="p-2 d-flex flex-column align-items-center">
								<h2 id="startTournament" data-translate-key="20">Create Tournament</h2>
								<div class="m-4 input-container d-flex flex-column align-items-center">
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="player1Input" placeholder="Player">
										<label for="player1Input" id="namePlayer1" data-translate-key="21">Player 1 name</label>
									</div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="player2Input" placeholder="Player">
										<label for="player2Input" id="namePlayer2" data-translate-key="22">Player 2 name</label>
									</div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="player3Input" placeholder="Player">
										<label for="player3Input" id="namePlayer3" data-translate-key="23">Player 3 name</label>
									</div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="player4Input" placeholder="Player">
										<label for="player4Input" id="namePlayer4" data-translate-key="24">Player 4 name</label>
									</div>
								</div>
								<div class="d-grid gap-2 col-6 mx-auto">
									<button type="button" id="add-field" class="m-1 btn btn-primary btn-hover" data-translate-key="25">Add other
										player</button>
									<button type="button" id="remove-field" class="m-1 btn btn-primary btn-hover" data-translate-key="26">Remove
										player</button>
								</div>
								<button type="button" id="generate-tournament"
									class="mt-5 btn btn-primary btn-lg btn-hover" data-translate-key="27">Start Tournament</button>
							</div>
							<div id="tournament" class="p-2 d-none flex-column align-items-center">
								<h2 data-translate-key="28">Tournament</h2>
								<div id="matches" class="m-4 input-container d-flex flex-column align-items-center">
								</div>
								<div id="tournament-finish"
									class="m-4 input-container d-none d-flex flex-column align-items-center">
									<div id="tournament-winner" class="mb-2 fs-1 fw-bold">Player1</div>
									<button type="button" id="reset-tournament"
										class="mt-5 btn btn-primary btn-lg btn-hover" data-translate-key="30">Reset Tournament</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	{% endblock %}
{% endif %}
